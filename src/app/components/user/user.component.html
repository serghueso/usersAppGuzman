
@if (users2.length == 0) {
    <div class="alert alert-warning">No hay registros en el sistema!</div>
    } @else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <!-- <th>id</th> -->
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
                <th>username</th>
            </tr>
        </thead>

        <tbody>
            @for (user of users2; track $index) {
            <tr>
                <!-- <td>{{user.id}}</td> -->
                <td>{{user.name}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
            </tr>
            }
        </tbody>
    </table>
    }
